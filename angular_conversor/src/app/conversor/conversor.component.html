<body>
<div class="container-xl">

<div class="d-flex justify-content-center">
  <h1>CONVERSOR DE TEMPERATURA</h1>
</div>

<div class="input-group flex-nowrap, text-bg-light p-3">

  <span class="text-bg-dark p-3" id="addon-wrapping">Temperatura</span>
  <input type="text" class="form-control" [(ngModel)] = "temp">

  <span class="text-bg-dark p-3" id="addon-wrapping">Convers√£o</span>
  <input type="text" aria-label="Last name" class="form-control" [value]= "cambio" id="cambio">

</div>

</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="cels_Kelv()" id="ck">
  <label class="form-check-label" for="flexRadioDefault1">
    Celsius para Kelvin
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="cels_fahr()" id="cf">
  <label class="form-check-label" for="flexRadioDefault1">
    Celsius para Fahrenheit
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="kelv_cels()" id="kc">
  <label class="form-check-label" for="flexRadioDefault1">
    Kelvin para Celsius
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="kelv_fahr()" id="kf">
  <label class="form-check-label" for="flexRadioDefault1">
    Kelvin para Fahrenheit
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="fahr_cels()" id="fk">
  <label class="form-check-label" for="flexRadioDefault1">
    Fahrenheit para Celsius
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" checked (click)="fahr_kelv()" id="fc">
  <label class="form-check-label" for="flexRadioDefault1">
    Fahrenheit para Kelvin
  </label>
</div>



</body>
